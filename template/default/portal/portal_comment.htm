<div id="comment">
<table class="table">
	<tr>
		<td>
		<!--{if $data[commentnum]}-->
		<a href="javascript:;" class="pull-right" onclick="location.href=location.href.replace(/(\#.*)/, '')+'#cform';$('message').focus();return false;">{lang post_comment}</a>
		<!--{/if}-->
		<strong>{lang latest_comment}</strong>
		</td>
	</tr>

	<tr>
	<td>
	<div id="comment_ul">
		<!--{loop $commentlist $comment}-->
		<!--{template portal/comment_li}-->
		<!--{if !empty($aimgs[$comment[cid]])}-->
			<script type="text/javascript" reload="1">aimgcount[{$comment[cid]}] = [<!--{echo implode(',', $aimgs[$comment[cid]]);}-->];attachimgshow($comment[cid]);</script>
		<!--{/if}-->
		<!--{/loop}-->


		<!--{if !empty($pricount)}-->
			<p class="mtn mbn y">{lang hide_portal_comment}</p>
		<!--{/if}-->
		<!--{if $data[commentnum]}--><p class="ptm pbm"><a href="$common_url" class="xi2">{lang view_all_comments}($data[commentnum])</a></p><!--{/if}-->


		<form id="cform" name="cform" action="$form_url" method="post" autocomplete="off">
			<textarea name="message" rows="4" class="input-block-level" id="message" placeholder="我想说点什么..." onkeydown="ctrlEnter(event, 'commentsubmit_btn');">
					</textarea>


			<!--{if checkperm('seccode') && ($secqaacheck || $seccodecheck)}-->
				<!--{block sectpl}--><sec> <span id="sec<hash>" onclick="showMenu(this.id);"><sec></span><div id="sec<hash>_menu" class="p_pop p_opt" style="display:none"><sec></div><!--{/block}-->
				<div class="mtm"><!--{subtemplate common/seccheck}--></div>
			<!--{/if}-->
			<!--{if !empty($topicid) }-->
				<input type="hidden" name="referer" value="portal.php?mod=topic&topicid=$topicid#comment" />
				<input type="hidden" name="topicid" value="$topicid">
			<!--{else}-->
				<input type="hidden" name="portal_referer" value="portal.php?mod=view&aid=$aid#comment">
				<input type="hidden" name="referer" value="portal.php?mod=view&aid=$aid#comment" />
				<input type="hidden" name="id" value="$data[id]" />
				<input type="hidden" name="idtype" value="$data[idtype]" />
				<input type="hidden" name="aid" value="$aid">
			<!--{/if}-->
			<input type="hidden" name="formhash" value="{FORMHASH}">
			<input type="hidden" name="replysubmit" value="true">
			<input type="hidden" name="commentsubmit" value="true" />
			<button type="submit" name="commentsubmit_btn" id="commentsubmit_btn" value="true" class="btn btn-success btn-block"><strong>{lang comment}</strong></button>
		</form>
	</div>
	</td>
	</table>

</table>
</div>
