<!--{template knowledge/header}-->
<div class="page-header">
    <h1><i class="icon-book"></i> 知识库 <small>美工来解决这个页面的排版问题吧</small></h1>
</div>


<table class="table table-hover table-condensed table-bordered">
	<tr><th>词条</th> <th>作者</th> <th>关键字</th> <th>创建日期</th></tr>
	{loop $dict_list $d}
	<tr>
		<td><a href="knowledge.php?mod=repository&view={$d['id']}"><i class="icon-book"></i> {$d['title']}</a></td> 
		<td>{$d['username']}</td> 
		<td>{$d['keyword']}</td> 
		<td>{eval echo date('Y/m/d' , $d['createddate']);}</td> 
	</tr>
	{/loop}
</table>
