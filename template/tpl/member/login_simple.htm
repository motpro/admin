<!--{if CURMODULE != 'logging'}-->
	<script type="text/javascript" src="{$_G[setting][jspath]}logging.js?{VERHASH}"></script>

	<form class="form-inline" method="post" autocomplete="off" id="lsform" action="member.php?mod=logging&action=login&loginsubmit=yes&infloat=yes&lssubmit=yes" onsubmit="{if $_G['setting']['pwdsafety']}pwmd5('ls_password');{/if}return lsSubmit();">
	
	<div class="fastlg cl">
		<span id="return_ls" style="display:none"></span>

		<div align="center">

			<table cellspacing="0" cellpadding="0">
				<tr>
					<!--{if !$_G['setting']['autoidselect']}-->
						<td>
							<span>
								<select name="fastloginfield" id="ls_fastloginfield" width="90" tabindex="900">
									<option value="username"><h6>{lang username}</h6></option>
									<!--{if getglobal('setting/uidlogin')}-->
									<option value="uid"><h6>{lang uid}</h6></option>
									<!--{/if}-->
									<option value="email"><h6>{lang email}</h6></option>
								</select>
							</span>
							<script type="text/javascript">simulateSelect('ls_fastloginfield')</script>
						</td>
						
						<td><input type="text" name="username" id="ls_username" autocomplete="off" class="input-small" tabindex="901" /></td>

					<!--{else}-->

						<td><label for="ls_username">{lang account}</label></td>

						<td><input type="text" name="username" id="ls_username" class="px vm xg1" {if $_G['setting']['autoidselect']} value="{if getglobal('setting/uidlogin')}UID/{/if}{lang username}/Email" onfocus="if(this.value == '{if getglobal('setting/uidlogin')}UID/{/if}{lang username}/Email'){this.value = '';this.className = 'px vm';}" onblur="if(this.value == ''){this.value = '{if getglobal('setting/uidlogin')}UID/{/if}{lang username}/Email';this.className = 'px vm xg1';}"{/if} tabindex="901" />
						</td>

					<!--{/if}-->

					<td><label for="ls_password">{lang password}</label></td>

					<td><input type="password" name="password" id="ls_password" class="input-small" autocomplete="off" tabindex="902" /></td>


					<td>
						<label for="ls_cookietime" class="checkbox">
						<input type="checkbox" name="cookietime" id="ls_cookietime" value="2592000" tabindex="903" />
							{lang login_permanent}
						</label>
					</td>

					<td>
						<button type="submit" class="btn btn-success" tabindex="904" ><strong>{lang login}</strong></button>
					</td>

					<td>
						<small><a href="javascript:;" onclick="showWindow('login', 'member.php?mod=logging&action=login&viewlostpw=1')">{lang forgotpw}</a>
						<a href="member.php?mod={$_G[setting][regname]}">$_G['setting']['reglinkname']</a>
						</small>
					</td>

				</tr>
			</table>
			<input type="hidden" name="quickforward" value="yes" />
			<input type="hidden" name="handlekey" value="ls" />
		</div>
		<!--{hook/global_login_extra}-->
	</div>
	</form>

	<!--{if $_G['setting']['pwdsafety']}-->
		<script type="text/javascript" src="{$_G['setting']['jspath']}md5.js?{VERHASH}" reload="1"></script>
	<!--{/if}-->

<!--{/if}-->
